        <script>
            let loadMoreBtn = document.querySelector('#load-more');
            let loadLessBtn = document.querySelector('#load-less');
            let currentItem = 10;
            
            loadMoreBtn.onclick = () =>{
                let photos = [...document.querySelectorAll('.container .box .photo')];
                for (var i = currentItem; i < photos.length; i++){
                    photos[i].style.display = 'grid';
                    photos[i].style.height = '100%';
                }
                loadMoreBtn.style.display = 'none';
                loadLessBtn.style.display = 'block';
            }

            loadLessBtn.onclick = () =>{
                let photos = [...document.querySelectorAll('.container .box .photo')];
                for (var i = currentItem; i < photos.length; i++){
                    photos[i].style.display = 'none';
                }
                loadMoreBtn.style.display = 'block';
                loadLessBtn.style.display = 'none';
            }
        </script>
